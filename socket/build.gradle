android {
    defaultConfig {
        consumerProguardFiles 'consumer-rules.pro'
    }

    namespace = 'kz.q19.socket'
}

ext {
    garage_version = '1.1.8'
}

dependencies {
    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // Annotation
    implementation 'androidx.annotation:annotation:1.3.0'

    implementation "com.github.zhombie.garage:file-extension:$garage_version"
    implementation "com.github.zhombie.garage:json:$garage_version"
    implementation "com.github.zhombie.garage:kotlin:$garage_version"

    // Q19
    implementation 'com.github.zhombie:q19.domain:1.5.9'

    // OkHTTPClient
    api 'com.squareup.okhttp3:okhttp:4.9.3'

    // Socket.io
    api ('io.socket:socket.io-client:1.0.1') {
        // excluding org.json which is provided by Android
        exclude group: 'org.json', module: 'json'
        // excluding org.squareup.* which is provided by third-party dependency
        exclude group: 'com.squareup.okhttp3', module: 'okhttp'
        exclude group: 'com.squareup.okio', module: 'okio'
    }
}